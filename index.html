<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
   <style>
      
      /* Global Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

a {
    text-decoration: none;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    position: sticky;
    top: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.nav-links {
    display: flex;
}

.nav-links li {
    margin: 0 10px;
}

.nav-links a {
    color: white;
    font-weight: bold;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

/* Landing Page Section */
.landing-page {
    background: url('https://cdni.pornpics.com/460/7/46/25439547/25439547_016_2001.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
}

.hero-content h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 18px;
    margin-bottom: 30px;
}

.btn {
    background-color: #ff9900;
    color: white;
    padding: 15px 30px;
    border-radius: 5px;
    font-size: 18px;
}

.btn:hover {
    background-color: #ff7700;
}

/* Footer Contact Section */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 50px 20px;
}

.footer h2 {
    margin-bottom: 20px;
}

.footer form {
    max-width: 500px;
    margin: 0 auto;
}

.footer input, .footer textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
}

.footer button {
    background-color: #ff9900;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.footer button:hover {
    background-color: #ff7700;
}
   </style>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">My Photography</a>
            <ul class="nav-links">
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="landing-page">
        <div class="hero-content">
            <h1>Welcome to My Photography Portfolio</h1>
            <p>Capturing the world through my lens, one shot at a time.</p>
            <a href="portfolio.html" class="btn">View My Portfolio</a>
        </div>
    </section>

    <!-- Contact Section -->
    <footer id="contact" class="footer">
        
    </footer>
</body>
</html>
